<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wikipedia</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body>
    <div class="container pt-5">
        <div class="section d-flex align-items-center justify-content-center flex-column">
            <div class="logo text-center mb-3">
                <img src="imgs/wiki-logo.png" alt=" wikipedia" class="logo_img img-fluid" />
            </div>
            <h1 class="title text-center mb-1">Search Wikipedia</h1>
            <form class=" mb-3 pe-2 ps-2 d-flex align-items-center justify-content-center flex-wrap flex-row" action=""
                validate>
                <input type="text " class="search_input w-50 me-3 ps-3" />
                <button type="button" class="search_btn">Search</button>
            </form>
            <div class="results d-flex align-items-center justify-content-between flex-row flex-wrap"></div>
        </div>
    </div>

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
